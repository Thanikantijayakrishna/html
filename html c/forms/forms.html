<!DOCTYPE html>
<html lang="en">
<head>
    <title>linkedin form</title>
    <style>
        h1{text-align: center;}
        body{
        
        margin-inline: 30%;
     
              background-color:skyblue;
              background-image:url('Screenshot 2024-03-06 120400.png' );
                    
      }
      .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .registration-form {
            max-width: 400px;
            margin: auto;
        }
        .registration-form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .registration-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .registration-form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .registration-form button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #0073b1;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        .registration-form button:hover {
            background-color: #005582;
        }
        .registration-form p {
            text-align: center;
            margin-top: 1rem;
        }
       
    </style>

</head>
<body>
    <h1>Registration Form</h1>
    <div class="container">
    <form  class ="registration-form">
        <label for="firstname" >FirstName:</label>
        <input type="text" id="Firstname" name="Firstname"><br><br>
        <label for="name" >LastName:</label>
        <input type="text" id="Lastname" name="Lastname"><br><br>
        <label for="Gender" >Gender:</label>
        <input type="radio" id="name" name="name">male
        <input type="radio" id="name" name="name">Female
        <input type="radio" id="name" name="name">Others<br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for ="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <label for ="Number">Phone:</label>
        <input type="tel" id="Number" name="Number"><br><br>
        <label for ="Location">Location:</label>
        <input type="text" id="Location" name="Location"><br><br>
        <input type="button" value="SUBMIT">
        <input type="reset" value="Reset">
        <input type="button" value="clickme">
    </form>
    </div>
</body>
</html>
